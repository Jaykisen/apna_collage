<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup - XYZ University</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Hi student, Welcome to XYZ University!</h1>
  <p>You can sign up to the platform to access all important notes & lectures.</p>

  <form action="/addUser" method="POST" id="signupForm">
    <div class="field">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="jane@email.com" required />
    </div>

    <div class="field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Jane Doe" required />
    </div>

    <div class="field">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="password" required />
    </div>

    <button type="submit" id="formBtn">Create Account</button>
  </form>

</body>
</html>
